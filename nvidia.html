<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="nvidia.css" />
    <title>NVIDIA | The Future of Computing</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav__content">
                <div class="nav__logo"><a href="#">NVIDIA</a></div>
                <ul class="nav__links">
                    <li class="link"><a href="#">Home</a></li>
                    <li class="link"><a href="#">Products</a></li>
                    <li class="link"><a href="#">Services</a></li>
                    <li class="link"><a href="#">Contact</a></li>
                </ul>
                <i class="ri-menu-line menu__toggle"></i>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="container__left">
                <div class="content">
                    <h1>Revolutionizing the Future of Computing</h1>
                    <p>
                        Discover NVIDIA's cutting-edge technologies that are driving
                        innovation in the world of AI, gaming, and beyond.
                    </p>
                    <div class="btns">
                        <button class="discover__more" onclick="exploreProducts()">
                            Explore Products
                        </button>
                        <button class="explore__products" onclick="searchNvidia()">
                            Search NVIDIA
                        </button>
                    </div>
                    <div class="chevrons">
                        <span onclick="slideLeft()"><i class="ri-arrow-left-s-line"></i></span>
                        <span onclick="slideRight()"><i class="ri-arrow-right-s-line"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer__content">
            <ul class="social__icons">
                <li><a href="#"><i class="ri-facebook-line"></i></a></li>
                <li><a href="#"><i class="ri-github-line"></i></a></li>
                <li><a href="#"><i class="ri-linkedin-line"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="nvidia.js"></script>
</body>
</html>
